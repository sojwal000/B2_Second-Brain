<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
  <defs>
    <!-- Deep neural network gradient -->
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0a0e27" />
      <stop offset="50%" style="stop-color:#1a1f3a" />
      <stop offset="100%" style="stop-color:#0f172a" />
    </linearGradient>
    
    <!-- AI/Neural gradient (electric blue to purple) -->
    <linearGradient id="neural" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#00d4ff" />
      <stop offset="50%" style="stop-color:#7c3aed" />
      <stop offset="100%" style="stop-color:#ec4899" />
    </linearGradient>
    
    <!-- Synapse glow -->
    <radialGradient id="synapse">
      <stop offset="0%" style="stop-color:#00d4ff;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#7c3aed;stop-opacity:0" />
    </radialGradient>
    
    <!-- Glow effect for neural nodes -->
    <filter id="glow">
      <feGaussianBlur stdDeviation="2" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    
    <!-- Strong glow for active synapses -->
    <filter id="strongGlow">
      <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

  <!-- Background -->
  <rect width="100" height="100" rx="22" fill="url(#bg)"/>
  
  <!-- Neural network connections (background layer) -->
  <g opacity="0.15" stroke="url(#neural)" stroke-width="0.5">
    <line x1="15" y1="30" x2="35" y2="45"/>
    <line x1="25" y1="20" x2="45" y2="35"/>
    <line x1="75" y1="25" x2="65" y2="40"/>
    <line x1="80" y1="35" x2="60" y2="50"/>
    <line x1="20" y1="70" x2="40" y2="60"/>
    <line x1="75" y1="75" x2="55" y2="65"/>
    <line x1="85" y1="65" x2="65" y2="55"/>
  </g>
  
  <!-- Brain hemisphere outlines (abstract) -->
  <g opacity="0.25" fill="none" stroke="url(#neural)" stroke-width="1.5">
    <!-- Left hemisphere suggestion -->
    <path d="M 20,35 Q 15,50 20,65" stroke-linecap="round"/>
    <path d="M 22,40 Q 18,50 22,60" stroke-linecap="round"/>
    
    <!-- Right hemisphere suggestion -->
    <path d="M 80,35 Q 85,50 80,65" stroke-linecap="round"/>
    <path d="M 78,40 Q 82,50 78,60" stroke-linecap="round"/>
  </g>
  
  <!-- Neural nodes/synapses (glowing points) -->
  <g filter="url(#glow)">
    <circle cx="15" cy="30" r="1.5" fill="#00d4ff" opacity="0.8"/>
    <circle cx="25" cy="20" r="1.5" fill="#7c3aed" opacity="0.7"/>
    <circle cx="75" cy="25" r="1.5" fill="#ec4899" opacity="0.8"/>
    <circle cx="85" cy="65" r="1.5" fill="#00d4ff" opacity="0.7"/>
    <circle cx="20" cy="70" r="1.5" fill="#7c3aed" opacity="0.8"/>
    <circle cx="75" cy="75" r="1.5" fill="#ec4899" opacity="0.7"/>
  </g>
  
  <!-- Primary neural nodes (larger, more prominent) -->
  <g filter="url(#strongGlow)">
    <circle cx="80" cy="35" r="2.5" fill="#00d4ff" opacity="0.9"/>
    <circle cx="20" cy="50" r="2.5" fill="#7c3aed" opacity="0.9"/>
    <circle cx="80" cy="55" r="2.5" fill="#ec4899" opacity="0.9"/>
  </g>
  
  <!-- Main B2 text with neural styling -->
  <g>
    <text x="50" y="58" 
          font-family="system-ui, -apple-system, sans-serif" 
          font-size="44" 
          font-weight="900" 
          fill="white" 
          text-anchor="middle" 
          dominant-baseline="middle"
          letter-spacing="-2">
      B<tspan fill="url(#neural)" font-weight="900" filter="url(#glow)">2</tspan>
    </text>
  </g>
  
  <!-- Circuit-like accent connecting B and 2 -->
  <g opacity="0.5" fill="none" stroke="url(#neural)" stroke-width="1">
    <path d="M 43,53 L 43,50 L 46,50" stroke-linecap="round"/>
    <circle cx="46.5" cy="50" r="0.8" fill="url(#neural)"/>
  </g>
  
  <!-- Memory storage indicator (bottom accent) -->
  <g opacity="0.6">
    <rect x="35" y="78" width="5" height="2" rx="0.5" fill="url(#neural)"/>
    <rect x="42" y="78" width="7" height="2" rx="0.5" fill="url(#neural)" opacity="0.8"/>
    <rect x="51" y="78" width="4" height="2" rx="0.5" fill="url(#neural)" opacity="0.6"/>
    <rect x="57" y="78" width="8" height="2" rx="0.5" fill="url(#neural)" opacity="0.9"/>
  </g>
  
  <!-- Subtle data stream particles -->
  <g opacity="0.3">
    <circle cx="30" cy="48" r="0.8" fill="#00d4ff"/>
    <circle cx="68" cy="52" r="0.8" fill="#7c3aed"/>
    <circle cx="50" cy="28" r="0.8" fill="#ec4899"/>
  </g>
</svg>